name: Epic Wallet Master Branch

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Install recommended rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    - name: build
      run: cargo build --release --locked
